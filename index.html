<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Match Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* THEME VARIABLES
       Light is default; dark overrides via body.dark-mode.
    */

    :root {
      /* Light theme defaults */
      --bg: #f3f4f6;
      --panel: #ffffff;
      --border: #e5e7eb;
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.08);
      --text-main: #111827;
      --text-muted: #6b7280;
      --right: #16a34a;
      --wrong: #dc2626;
      --card-bg: #ffffff;
      --overlay-bg: transparent;
      --overlay-panel-bg: #ffffff;
      --overlay-border: #e5e7eb;
      --button-bg: #f9fafb;
      --button-border: #d1d5db;
    }

    body.dark-mode {
      --bg: #0f172a;
      --panel: #020617;
      --border: #1f2937;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --right: #4ade80;
      --wrong: #f97373;
      --card-bg: #1e293b;
      --overlay-bg: transparent;
      --overlay-panel-bg: #020617;
      --overlay-border: #1f2937;
      --button-bg: #0b1120;
      --button-border: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, var(--bg) 55%, #020617 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 12px;
      transition: background-color 0.15s ease-out, color 0.15s ease-out;
      background: var(--bg);
    }

    #game {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: auto;
      background: var(--panel);
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.15);
      padding: 14px 12px 16px;
    }

    /* Top bar: title + theme toggle */

    #top-bar {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 6px;
    }

    #top-bar-main {
      flex: 1;
      min-width: 0;
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 0.02em;
    }

    .subtitle {
      margin: 0;
      color: var(--text-muted);
      font-size: 0.86rem;
    }

    #theme-toggle {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--button-border);
      background: var(--button-bg);
      color: var(--text-main);
      font-size: 0.78rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
      white-space: nowrap;
    }

    #theme-toggle:active {
      transform: translateY(1px);
    }

    /* PRE‑TRIAL SETUP (HOME) */

    #setup-screen {
      margin-top: 8px;
    }

    #settings {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .setting-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .setting-label {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.68rem;
      color: var(--text-muted);
    }

    #settings label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #settings input[type="number"] {
      flex: 1;
      min-width: 0;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #f9fafb;
      color: var(--text-main);
      font-size: 0.9rem;
    }

    body.dark-mode #settings input[type="number"] {
      background: rgba(15, 23, 42, 0.4);
    }

    #btn-start {
      margin-top: 10px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #ffffff;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      cursor: pointer;
    }

    #btn-start:active {
      transform: translateY(1px);
    }

    /* Last-session stats on home screen */
    #session-stats {
      margin-top: 8px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* GAME SCREEN */

    #game-screen {
      margin-top: 8px;
      display: none;
    }

    /* Card area (fixed height) */
    #card-area {
      margin: 14px 0 8px;
      position: relative;
      height: 120px;      /* fixed area to prevent any vertical shifting */
    }

    /* RULE BOX – card occupying the card area */
    #rule-overlay {
      position: absolute;
      inset: 0;
      display: none;      /* JS toggles flex/none */
      justify-content: center;
      align-items: center;
    }

    #rule-overlay-box {
      width: 100%;
      padding: 22px 14px 18px;
      border-radius: 12px;
      border: 1px solid var(--overlay-border);
      background: var(--card-bg);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 110px;
    }

    #rule-overlay-label {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    #rule-overlay-text {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--accent);
    }

    #rule-overlay-round {
      margin-top: 6px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Single stimulus card */
    #stim-card {
      position: absolute;
      inset: 0;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 22px 14px 18px;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.0rem;
      font-weight: 600;
      text-align: center;
      min-height: 110px;
      width: 100%;
    }

    #status-row {
      margin-top: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px 8px;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    #score {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #score strong {
      color: var(--accent);
    }

    #accuracy,
    #round {
      font-variant-numeric: tabular-nums;
    }

    /* Hide time display (logic still runs) */
    #time {
      display: none;
    }

    #feedback {
      margin-top: 6px;
      min-height: 1.2em;
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
    }

    #feedback.correct {
      color: var(--right);
    }

    #feedback.incorrect {
      color: var(--wrong);
    }

    #feedback .neutral-stats {
      color: var(--text-main);
      font-weight: 400;
    }

    /* Same/Different buttons – lower + larger */
    #buttons {
      display: flex;
      gap: 10px;
      margin: 18px 0 8px;
    }

    #buttons button {
      flex: 1;
      padding: 14px 16px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      cursor: pointer;
      background: var(--button-bg);
      color: var(--text-main);
    }

    #btn-same {
      background: linear-gradient(135deg, var(--accent), #22c55e);
      color: #0b1120;
      border-color: transparent;
    }

    #buttons button:active {
      transform: translateY(1px);
    }

    button:disabled {
      opacity: 0.45;
      cursor: default;
      transform: none;
    }

    /* Back to home button (further down) */
    #btn-home {
      margin-top: 32px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--button-border);
      background: var(--button-bg);
      color: var(--text-main);
      font-size: 0.9rem;
      cursor: pointer;
    }

    #btn-home:active {
      transform: translateY(1px);
    }

    @media (min-width: 640px) {
      #game {
        padding: 16px 16px 18px;
      }
      #stim-card {
        min-height: 110px;
        font-size: 2.4rem;
      }
      #rule-overlay-box {
        min-height: 110px;
      }
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="top-bar">
      <div id="top-bar-main">
        <h1>Number Match</h1>
        <p class="subtitle"></p>
      </div>
      <button id="theme-toggle" type="button">Dark mode</button>
    </div>

    <!-- PRE‑TRIAL SETUP (HOME) -->
    <div id="setup-screen">
      <div id="settings">
        <div class="setting-group">
          <span class="setting-label">Round time</span>
          <label>
            <input id="input-round-time" type="number"
                   min="100" max="600000" step="100" value="1300">
            <span>ms</span>
          </label>
        </div>

        <div class="setting-group">
          <span class="setting-label">Rounds</span>
          <label>
            <input id="input-rounds" type="number"
                   min="1" max="9999" step="10" value="20">
          </label>
        </div>

        <div class="setting-group">
          <span class="setting-label">Values</span>
          <label>
            min
            <input id="input-min" type="number" min="1" max="3999" value="1">
          </label>
          <label>
            max
            <input id="input-max" type="number" min="1" max="3999" value="20">
          </label>
        </div>
      </div>

      <div id="session-stats"></div>

      <button id="btn-start" type="button">Start</button>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen">
      <div id="card-area">
        <!-- Rule card in the card area during preview -->
        <div id="rule-overlay">
          <div id="rule-overlay-box">
            <span id="rule-overlay-label">Rule</span>
            <span id="rule-overlay-text">Loading…</span>
            <span id="rule-overlay-round"></span>
          </div>
        </div>

        <!-- Stimulus card (shown during trial) -->
        <div id="stim-card" class="card"></div>
      </div>

      <div id="status-row">
        <div id="score">
          <span>Score: <strong id="score-value">0</strong></span>
          <span id="accuracy">(0 / 0)</span>
        </div>
        <div id="time">Time: <span id="time-left">–</span></div>
        <div id="round">Round 0 / 0</div>
      </div>

      <div id="feedback"></div>

      <div id="buttons">
        <button id="btn-same" type="button">Same</button>
        <button id="btn-different" type="button">Different</button>
      </div>

      <button id="btn-home" type="button">Back to Home</button>
    </div>
  </div>

  <script>
    const GLOBAL_MAX_VALUE = 3999;
    let representations = [];

    function toRoman(n) {
      if (n <= 0 || n > GLOBAL_MAX_VALUE) return null;
      const romans = [
        ["M", 1000], ["CM", 900], ["D", 500], ["CD", 400],
        ["C", 100], ["XC", 90], ["L", 50], ["XL", 40],
        ["X", 10], ["IX", 9], ["V", 5], ["IV", 4], ["I", 1]
      ];
      let result = "";
      let value = n;
      for (const [sym, val] of romans) {
        while (value >= val) {
          result += sym;
          value -= val;
        }
      }
      return result;
    }

    const EN_UNDER_20 = [
      "zero","one","two","three","four","five","six","seven","eight","nine",
      "ten","eleven","twelve","thirteen","fourteen","fifteen","sixteen",
      "seventeen","eighteen","nineteen"
    ];
    const EN_TENS = [
      "", "", "twenty","thirty","forty","fifty","sixty","seventy","eighty","ninety"
    ];

    function toEnglish(n) {
      if (n < 0 || n > 9999) return null;
      if (n < 20) return EN_UNDER_20[n];
      if (n < 100) {
        const tens = Math.floor(n / 10);
        const rest = n % 10;
        return rest
          ? `${EN_TENS[tens]}-${EN_UNDER_20[rest]}`
          : EN_TENS[tens];
      }
      if (n < 1000) {
        const hundreds = Math.floor(n / 100);
        const rest = n % 100;
        const base = `${EN_UNDER_20[hundreds]} hundred`;
        return rest ? `${base} ${toEnglish(rest)}` : base;
      }
      const thousands = Math.floor(n / 1000);
      const rest = n % 1000;
      const base = `${toEnglish(thousands)} thousand`;
      return rest ? `${base} ${toEnglish(rest)}` : base;
    }

    function buildRepresentations(minValue, maxValue) {
      representations = [];
      for (let value = minValue; value <= maxValue; value++) {
        representations.push({ value, text: String(value), system: "Arabic" });

        const roman = toRoman(value);
        if (roman) representations.push({ value, text: roman, system: "Roman" });

        const english = toEnglish(value);
        if (english) representations.push({ value, text: english, system: "English" });
      }
    }

    // Config
    let configRoundTimeMs = 1300;
    let configRounds = 20;
    let configMinValue = 1;
    let configMaxValue = 20;

    // Game state
    let currentPair = null;
    let currentRule = "value";
    let score = 0;
    let totalTrials = 0;
    let currentRound = 0;
    let lockInput = true;

    let trialStartTime = null;
    let sessionRTs = [];

    const RULE_PREVIEW_MS = 1000;

    let roundTimerId = null;
    let roundEndAt = 0;
    let preRoundTimeoutId = null;

    const SETTINGS_KEY = "nm-settings-v1";

    // DOM refs
    const body = document.body;
    const setupScreen = document.getElementById("setup-screen");
    const gameScreen = document.getElementById("game-screen");

    const roundTimeInput = document.getElementById("input-round-time");
    const roundsInput = document.getElementById("input-rounds");
    const minValueInput = document.getElementById("input-min");
    const maxValueInput = document.getElementById("input-max");
    const btnStart = document.getElementById("btn-start");

    const stimCardEl = document.getElementById("stim-card");

    const btnSame = document.getElementById("btn-same");
    const btnDifferent = document.getElementById("btn-different");
    const btnHome = document.getElementById("btn-home");

    const scoreValueEl = document.getElementById("score-value");
    const accuracyEl = document.getElementById("accuracy");
    const feedbackEl = document.getElementById("feedback");
    const roundEl = document.getElementById("round");
    const timeLeftEl = document.getElementById("time-left");

    const ruleOverlay = document.getElementById("rule-overlay");
    const ruleOverlayText = document.getElementById("rule-overlay-text");
    const ruleOverlayRound = document.getElementById("rule-overlay-round");

    const sessionStatsEl = document.getElementById("session-stats");
    const themeToggleBtn = document.getElementById("theme-toggle");

    // Theme
    function applyTheme(mode) {
      if (mode === "dark") {
        body.classList.add("dark-mode");
        themeToggleBtn.textContent = "Light mode";
      } else {
        body.classList.remove("dark-mode");
        themeToggleBtn.textContent = "Dark mode";
      }
      try {
        localStorage.setItem("nm-theme", mode);
      } catch (e) {}
    }

    (function initTheme() {
      let saved = null;
      try {
        saved = localStorage.getItem("nm-theme");
      } catch (e) {}
      if (saved === "dark") applyTheme("dark");
      else applyTheme("light");
    })();

    themeToggleBtn.addEventListener("click", () => {
      const isDark = body.classList.contains("dark-mode");
      applyTheme(isDark ? "light" : "dark");
    });

    // Settings persistence
    function loadSettingsFromStorage() {
      try {
        const raw = localStorage.getItem(SETTINGS_KEY);
        if (!raw) return;
        const s = JSON.parse(raw);
        if (!s || typeof s !== "object") return;
        if (typeof s.roundTimeMs === "number") roundTimeInput.value = s.roundTimeMs;
        if (typeof s.rounds === "number") roundsInput.value = s.rounds;
        if (typeof s.min === "number") minValueInput.value = s.min;
        if (typeof s.max === "number") maxValueInput.value = s.max;
      } catch (e) {}
    }

    function saveSettingsToStorage() {
      const payload = {
        roundTimeMs: configRoundTimeMs,
        rounds: configRounds,
        min: configMinValue,
        max: configMaxValue
      };
      try {
        localStorage.setItem(SETTINGS_KEY, JSON.stringify(payload));
      } catch (e) {}
    }

    loadSettingsFromStorage();

    // Helpers
    function randomInt(max) {
      return Math.floor(Math.random() * max);
    }

    function pickRandomPair() {
      const pool = representations;
      if (pool.length < 2) return null;
      const i = randomInt(pool.length);
      let j;
      do {
        j = randomInt(pool.length);
      } while (j === i);
      return [pool[i], pool[j]];
    }

    function pickRule() {
      currentRule = Math.random() < 0.5 ? "value" : "category";
      ruleOverlayText.textContent =
        currentRule === "value" ? "Same VALUE?" : "Same CATEGORY?";
    }

    // Always use " - " as separator
    function renderPair() {
      const [left, right] = currentPair;
      stimCardEl.textContent = `${left.text} - ${right.text}`;
    }

    function updateScoreboard() {
      scoreValueEl.textContent = score;
      accuracyEl.textContent = `(${score} / ${totalTrials})`;
      roundEl.textContent = `Round ${currentRound} / ${configRounds}`;
    }

    function setButtonsEnabled(enabled) {
      btnSame.disabled = !enabled;
      btnDifferent.disabled = !enabled;
      btnSame.style.pointerEvents = enabled ? "auto" : "none";
      btnDifferent.style.pointerEvents = enabled ? "auto" : "none";
      lockInput = !enabled;
    }

    function clearFeedback() {
      feedbackEl.textContent = "";
      feedbackEl.className = "";
    }

    // RT summary
    function getAverageRT() {
      if (!sessionRTs.length) return null;
      const sum = sessionRTs.reduce((a, b) => a + b, 0);
      return Math.round(sum / sessionRTs.length);
    }

    function updateHomeStatsText() {
      const avg = getAverageRT();
      sessionStatsEl.textContent = avg == null
        ? ""
        : `Last session average: ${avg} ms`;
    }

    // Timer
    function updateTimeDisplay(ms) {
      if (typeof ms === "undefined") {
        ms = roundEndAt - Date.now();
      }
      if (ms < 0) ms = 0;
      timeLeftEl.textContent = (ms / 1000).toFixed(1) + "s";
    }

    function startTimer() {
      roundEndAt = Date.now() + configRoundTimeMs;
      updateTimeDisplay(configRoundTimeMs);
      if (roundTimerId) clearInterval(roundTimerId);
      roundTimerId = setInterval(tickTimer, 100);
    }

    function tickTimer() {
      const remaining = roundEndAt - Date.now();
      if (remaining <= 0) {
        clearInterval(roundTimerId);
        roundTimerId = null;
        updateTimeDisplay(0);
        handleTimeUp();
      } else {
        updateTimeDisplay(remaining);
      }
    }

    // TIMEOUT: lock input, no visible message
    function handleTimeUp() {
      if (lockInput || !currentPair) return;
      lockInput = true;
      btnSame.style.pointerEvents = "none";
      btnDifferent.style.pointerEvents = "none";
      totalTrials += 1;
      updateScoreboard();
      finishTrial();
    }

    // Round control
    function showRuleOverlay(nextRoundNumber) {
      pickRule();
      ruleOverlayRound.textContent = `Round ${nextRoundNumber} of ${configRounds}`;
      ruleOverlay.style.display = "flex";
      stimCardEl.style.display = "none";
    }

    function hideRuleOverlay() {
      ruleOverlay.style.display = "none";
      stimCardEl.style.display = "flex";
    }

    function newRound() {
      clearFeedback();
      if (currentRound >= configRounds) {
        endGame();
        return;
      }

      if (roundTimerId) {
        clearInterval(roundTimerId);
        roundTimerId = null;
      }
      if (preRoundTimeoutId) {
        clearTimeout(preRoundTimeoutId);
        preRoundTimeoutId = null;
      }

      currentPair = null;
      setButtonsEnabled(false);

      stimCardEl.textContent = "…";
      timeLeftEl.textContent = (configRoundTimeMs / 1000).toFixed(1) + "s";

      const nextRoundNumber = currentRound + 1;
      showRuleOverlay(nextRoundNumber);

      preRoundTimeoutId = setTimeout(startRoundAfterPreview, RULE_PREVIEW_MS);
    }

    function startRoundAfterPreview() {
      preRoundTimeoutId = null;
      hideRuleOverlay();

      const pair = pickRandomPair();
      if (!pair) {
        stimCardEl.textContent = "?";
        feedbackEl.textContent = "No valid numbers in this range.";
        feedbackEl.className = "incorrect";
        setButtonsEnabled(false);
        return;
      }

      currentPair = pair;
      currentRound += 1;
      trialStartTime = Date.now();
      renderPair();
      updateScoreboard();
      setButtonsEnabled(true);
      startTimer();
    }

    function finishTrial() {
      if (currentRound >= configRounds) {
        endGame();
      } else {
        setTimeout(newRound, 700);
      }
    }

    function endGame() {
      if (roundTimerId) {
        clearInterval(roundTimerId);
        roundTimerId = null;
      }
      if (preRoundTimeoutId) {
        clearTimeout(preRoundTimeoutId);
        preRoundTimeoutId = null;
      }
      hideRuleOverlay();
      setButtonsEnabled(false);
      timeLeftEl.textContent = "–";
      roundEl.textContent = `Round ${currentRound} / ${configRounds} (done)`;

      const base = feedbackEl.textContent.trim();
      const avg = getAverageRT();

      let html = base
        ? base + "  Session complete."
        : "Session complete.";
      if (avg != null) {
        html += `<span class="neutral-stats"> Last session average: ${avg} ms</span>`;
      }
      feedbackEl.innerHTML = html;

      updateHomeStatsText();
    }

    // Answer handling
    function handleAnswer(userThinksSame) {
      if (lockInput || !currentPair) return;
      setButtonsEnabled(false);

      if (roundTimerId) {
        clearInterval(roundTimerId);
        roundTimerId = null;
      }

      const [left, right] = currentPair;
      const actualSame =
        currentRule === "value"
          ? left.value === right.value
          : left.system === right.system;

      totalTrials += 1;

      if (trialStartTime != null) {
        const rt = Date.now() - trialStartTime;
        if (!isNaN(rt) && rt >= 0) sessionRTs.push(rt);
        trialStartTime = null;
      }

      const correct = userThinksSame === actualSame;

      if (correct) {
        score += 1;
        feedbackEl.textContent = "Correct!";
        feedbackEl.className = "correct";
      } else {
        let reason;
        if (currentRule === "value") {
          reason = left.value === right.value
            ? "They are the same value."
            : "They are not the same value.";
        } else {
          reason = left.system === right.system
            ? "They are the same category."
            : "They are not the same category.";
        }
        feedbackEl.textContent = "Incorrect – " + reason;
        feedbackEl.className = "incorrect";
      }

      updateScoreboard();
      finishTrial();
    }

    // Setup / session
    function readConfigFromInputs() {
      let t = parseInt(roundTimeInput.value, 10);
      if (isNaN(t) || t < 100) t = 1300;
      if (t > 600000) t = 600000;
      configRoundTimeMs = t;
      roundTimeInput.value = t;

      let r = parseInt(roundsInput.value, 10);
      if (isNaN(r) || r < 1) r = 20;
      if (r > 9999) r = 9999;
      configRounds = r;
      roundsInput.value = r;

      let min = parseInt(minValueInput.value, 10);
      let max = parseInt(maxValueInput.value, 10);
      if (isNaN(min)) min = 1;
      if (isNaN(max)) max = 20;
      if (min < 1) min = 1;
      if (max > GLOBAL_MAX_VALUE) max = GLOBAL_MAX_VALUE;
      if (min > max) [min, max] = [max, min];
      configMinValue = min;
      configMaxValue = max;
      minValueInput.value = min;
      maxValueInput.value = max;

      buildRepresentations(configMinValue, configMaxValue);
      saveSettingsToStorage();
    }

    function startSession() {
      readConfigFromInputs();

      score = 0;
      totalTrials = 0;
      currentRound = 0;
      currentPair = null;
      trialStartTime = null;
      sessionRTs = [];
      clearFeedback();

      updateScoreboard();
      timeLeftEl.textContent = (configRoundTimeMs / 1000).toFixed(1) + "s";
      stimCardEl.textContent = "";

      setupScreen.style.display = "none";
      gameScreen.style.display = "block";

      newRound();
    }

    function returnToSetup() {
      if (roundTimerId) {
        clearInterval(roundTimerId);
        roundTimerId = null;
      }
      if (preRoundTimeoutId) {
        clearTimeout(preRoundTimeoutId);
        preRoundTimeoutId = null;
      }
      hideRuleOverlay();
      setButtonsEnabled(false);

      updateHomeStatsText();

      setupScreen.style.display = "block";
      gameScreen.style.display = "none";
    }

    // Events
    btnStart.addEventListener("click", startSession);
    btnSame.addEventListener("click", () => handleAnswer(true));
    btnDifferent.addEventListener("click", () => handleAnswer(false));
    btnHome.addEventListener("click", returnToSetup);
  </script>
</body>

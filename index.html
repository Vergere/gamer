<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Match Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f3f4f6;
      --panel: #ffffff;
      --border: #e5e7eb;
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.08);
      --text-main: #111827;
      --text-muted: #6b7280;
      --right: #16a34a;
      --wrong: #dc2626;
      --card-bg: #ffffff;
      --overlay-border: #e5e7eb;
      --button-bg: #f9fafb;
      --button-border: #d1d5db;
    }

    body.dark-mode {
      --bg: #0f172a;
      --panel: #020617;
      --border: #1f2937;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.15);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --right: #4ade80;
      --wrong: #f97373;
      --card-bg: #1e293b;
      --overlay-border: #1f2937;
      --button-bg: #0b1120;
      --button-border: #1f2937;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 12px;
      transition: background-color 0.15s ease-out, color 0.15s ease-out;
    }

    #game {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: auto;
      background: var(--panel);
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.15);
      padding: 14px 12px 16px;
    }

    #top-bar {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 6px;
    }

    #top-bar-main {
      flex: 1;
      min-width: 0;
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 0.02em;
    }

    .subtitle {
      margin: 0;
      color: var(--text-muted);
      font-size: 0.86rem;
    }

    #theme-toggle {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--button-border);
      background: var(--button-bg);
      color: var(--text-main);
      font-size: 0.78rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
      white-space: nowrap;
    }

    #theme-toggle:active { transform: translateY(1px); }

    /* SETUP */
    #setup-screen { margin-top: 8px; }

    #settings {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .setting-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .setting-label {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.68rem;
      color: var(--text-muted);
    }

    #settings label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #settings input[type="number"] {
      flex: 1;
      min-width: 0;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #f9fafb;
      color: var(--text-main);
      font-size: 0.9rem;
    }

    body.dark-mode #settings input[type="number"] {
      background: rgba(15, 23, 42, 0.4);
    }

    #btn-start {
      margin-top: 10px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #ffffff;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      cursor: pointer;
    }

    #btn-start:active { transform: translateY(1px); }

    #session-stats {
      margin-top: 8px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* GAME */
    #game-screen {
      margin-top: 8px;
      display: none;
    }

    #card-area {
      margin: 14px 0 8px;
      position: relative;
      height: 120px;
    }

    #rule-overlay {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
    }

    #rule-overlay-box {
      width: 100%;
      padding: 22px 14px 18px;
      border-radius: 12px;
      border: 1px solid var(--overlay-border);
      background: var(--card-bg);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 110px;
    }

    #rule-overlay-label {
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    #rule-overlay-text {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--accent);
    }

    #rule-overlay-round {
      margin-top: 6px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    #stim-card {
      position: absolute;
      inset: 0;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 22px 14px 18px;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      min-height: 110px;
      width: 100%;
    }

    #status-row {
      margin-top: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px 8px;
      align-items: center;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    #score {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #score strong { color: var(--accent); }

    #accuracy, #round { font-variant-numeric: tabular-nums; }

    /* Hidden time display (logic still runs) */
    #time { display: none; }

    #feedback {
      margin-top: 6px;
      min-height: 1.2em;
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
    }

    #feedback.correct { color: var(--right); }
    #feedback.incorrect { color: var(--wrong); }

    #feedback .neutral-stats {
      color: var(--text-main);
      font-weight: 400;
    }

    #buttons {
      display: flex;
      gap: 10px;
      margin: 18px 0 8px;
    }

    #buttons button {
      flex: 1;
      padding: 14px 16px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      cursor: pointer;
      background: var(--button-bg);
      color: var(--text-main);
    }

    #btn-same {
      background: linear-gradient(135deg, var(--accent), #22c55e);
      color: #0b1120;
      border-color: transparent;
    }

    #buttons button:active { transform: translateY(1px); }

    button:disabled {
      opacity: 0.45;
      cursor: default;
      transform: none;
    }

    #btn-home {
      margin-top: 32px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--button-border);
      background: var(--button-bg);
      color: var(--text-main);
      font-size: 0.9rem;
      cursor: pointer;
    }

    #btn-home:active { transform: translateY(1px); }

    @media (min-width: 640px) {
      #game { padding: 16px 16px 18px; }
      #stim-card { min-height: 110px; font-size: 2.4rem; }
      #rule-overlay-box { min-height: 110px; }
    }
  </style>
</head>

<body>
  <div id="game">
    <div id="top-bar">
      <div id="top-bar-main">
        <h1>Number Match</h1>
        <p class="subtitle"></p>
      </div>
      <button id="theme-toggle" type="button">Dark mode</button>
    </div>

    <!-- SETUP -->
    <div id="setup-screen">
      <div id="settings">
        <div class="setting-group">
          <span class="setting-label">Round time</span>
          <label>
            <input id="input-round-time" type="number"
                   min="100" max="600000" step="100" value="1300">
            <span>ms</span>
          </label>
        </div>

        <div class="setting-group">
          <span class="setting-label">Rounds</span>
          <label>
            <input id="input-rounds" type="number"
                   min="1" max="9999" step="10" value="20">
          </label>
        </div>

        <div class="setting-group">
          <span class="setting-label">Values</span>
          <label>
            min
            <input id="input-min" type="number" min="1" max="3999" value="1">
          </label>
          <label>
            max
            <input id="input-max" type="number" min="1" max="3999" value="20">
          </label>
        </div>
      </div>

      <div id="session-stats"></div>

      <button id="btn-start" type="button">Start</button>
    </div>

    <!-- GAME -->
    <div id="game-screen">
      <div id="card-area">
        <div id="rule-overlay">
          <div id="rule-overlay-box">
            <span id="rule-overlay-label">Rule</span>
            <span id="rule-overlay-text">Loading…</span>
            <span id="rule-overlay-round"></span>
          </div>
        </div>

        <div id="stim-card" class="card"></div>
      </div>

      <div id="status-row">
        <div id="score">
          <span>Score: <strong id="score-value">0</strong></span>
          <span id="accuracy">(0 / 0)</span>
        </div>
        <div id="time">Time: <span id="time-left">–</span></div>
        <div id="round">Round 0 / 0</div>
      </div>

      <div id="feedback"></div>

      <div id="buttons">
        <button id="btn-same" type="button">Same</button>
        <button id="btn-different" type="button">Different</button>
      </div>

      <button id="btn-home" type="button">Back to Home</button>
    </div>
  </div>

  <script>
    "use strict";

    // ---- Utilities ----
    const $ = (id) => document.getElementById(id);

    function clampInt(raw, min, max, fallback) {
      let n = parseInt(raw, 10);
      if (Number.isNaN(n)) n = fallback;
      if (n < min) n = min;
      if (n > max) n = max;
      return n;
    }

    function randomInt(maxExclusive) {
      return Math.floor(Math.random() * maxExclusive);
    }

    // ---- Number representations ----
    const GLOBAL_MAX_VALUE = 3999;

    function toRoman(n) {
      if (n <= 0 || n > GLOBAL_MAX_VALUE) return null;
      const romans = [
        ["M", 1000], ["CM", 900], ["D", 500], ["CD", 400],
        ["C", 100], ["XC", 90], ["L", 50], ["XL", 40],
        ["X", 10], ["IX", 9], ["V", 5], ["IV", 4], ["I", 1]
      ];
      let result = "";
      let value = n;
      for (const [sym, val] of romans) {
        while (value >= val) {
          result += sym;
          value -= val;
        }
      }
      return result;
    }

    const EN_UNDER_20 = [
      "zero","one","two","three","four","five","six","seven","eight","nine",
      "ten","eleven","twelve","thirteen","fourteen","fifteen","sixteen",
      "seventeen","eighteen","nineteen"
    ];
    const EN_TENS = [
      "", "", "twenty","thirty","forty","fifty","sixty","seventy","eighty","ninety"
    ];

    function toEnglish(n) {
      if (n < 0 || n > 9999) return null;
      if (n < 20) return EN_UNDER_20[n];
      if (n < 100) {
        const tens = Math.floor(n / 10);
        const rest = n % 10;
        return rest ? `${EN_TENS[tens]}-${EN_UNDER_20[rest]}` : EN_TENS[tens];
      }
      if (n < 1000) {
        const hundreds = Math.floor(n / 100);
        const rest = n % 100;
        const base = `${EN_UNDER_20[hundreds]} hundred`;
        return rest ? `${base} ${toEnglish(rest)}` : base;
      }
      const thousands = Math.floor(n / 1000);
      const rest = n % 1000;
      const base = `${toEnglish(thousands)} thousand`;
      return rest ? `${base} ${toEnglish(rest)}` : base;
    }

    function buildRepresentations(minValue, maxValue) {
      const reps = [];
      for (let value = minValue; value <= maxValue; value++) {
        reps.push({ value, text: String(value), system: "Arabic" });

        const roman = toRoman(value);
        if (roman) reps.push({ value, text: roman, system: "Roman" });

        const english = toEnglish(value);
        if (english) reps.push({ value, text: english, system: "English" });
      }
      return reps;
    }

    // ---- DOM ----
    const ui = {
      body: document.body,

      setupScreen: $("setup-screen"),
      gameScreen: $("game-screen"),

      roundTimeInput: $("input-round-time"),
      roundsInput: $("input-rounds"),
      minValueInput: $("input-min"),
      maxValueInput: $("input-max"),

      btnStart: $("btn-start"),
      btnHome: $("btn-home"),
      btnSame: $("btn-same"),
      btnDifferent: $("btn-different"),

      stimCard: $("stim-card"),

      scoreValue: $("score-value"),
      accuracy: $("accuracy"),
      feedback: $("feedback"),
      round: $("round"),
      timeLeft: $("time-left"),

      ruleOverlay: $("rule-overlay"),
      ruleOverlayText: $("rule-overlay-text"),
      ruleOverlayRound: $("rule-overlay-round"),

      sessionStats: $("session-stats"),
      themeToggle: $("theme-toggle")
    };

    // ---- Theme ----
    function applyTheme(mode) {
      const isDark = mode === "dark";
      ui.body.classList.toggle("dark-mode", isDark);
      ui.themeToggle.textContent = isDark ? "Light mode" : "Dark mode";
      try { localStorage.setItem("nm-theme", mode); } catch (_) {}
    }

    (function initTheme() {
      let saved = null;
      try { saved = localStorage.getItem("nm-theme"); } catch (_) {}
      applyTheme(saved === "dark" ? "dark" : "light");
    })();

    ui.themeToggle.addEventListener("click", () => {
      applyTheme(ui.body.classList.contains("dark-mode") ? "light" : "dark");
    });

    // ---- Settings persistence ----
    const SETTINGS_KEY = "nm-settings-v1";

    function loadSettings() {
      try {
        const raw = localStorage.getItem(SETTINGS_KEY);
        if (!raw) return;
        const s = JSON.parse(raw);
        if (!s || typeof s !== "object") return;

        if (typeof s.roundTimeMs === "number") ui.roundTimeInput.value = s.roundTimeMs;
        if (typeof s.rounds === "number") ui.roundsInput.value = s.rounds;
        if (typeof s.min === "number") ui.minValueInput.value = s.min;
        if (typeof s.max === "number") ui.maxValueInput.value = s.max;
      } catch (_) {}
    }

    function saveSettings(config) {
      try { localStorage.setItem(SETTINGS_KEY, JSON.stringify(config)); } catch (_) {}
    }

    loadSettings();

    // ---- Game state ----
    const RULE_PREVIEW_MS = 1000;
    const NEXT_ROUND_DELAY_MS = 700;

    const state = {
      configRoundTimeMs: 1300,
      configRounds: 20,
      configMinValue: 1,
      configMaxValue: 20,

      representations: [],

      currentPair: null,
      currentRule: "value", // "value" | "category"

      score: 0,
      totalTrials: 0,
      currentRound: 0,

      lockInput: true,

      trialStartTime: null,
      sessionRTs: [],

      roundTimerId: null,
      roundEndAt: 0,

      preRoundTimeoutId: null
    };

    // ---- UI helpers ----
    function setFeedback(text, cls) {
      ui.feedback.textContent = text || "";
      ui.feedback.className = cls || "";
    }

    function setButtonsEnabled(enabled) {
      ui.btnSame.disabled = !enabled;
      ui.btnDifferent.disabled = !enabled;
      state.lockInput = !enabled;
    }

    function updateScoreboard() {
      ui.scoreValue.textContent = String(state.score);
      ui.accuracy.textContent = `(${state.score} / ${state.totalTrials})`;
      ui.round.textContent = `Round ${state.currentRound} / ${state.configRounds}`;
    }

    function renderPair() {
      const [left, right] = state.currentPair;
      ui.stimCard.textContent = `${left.text} - ${right.text}`;
    }

    function getAverageRT() {
      if (!state.sessionRTs.length) return null;
      const sum = state.sessionRTs.reduce((a, b) => a + b, 0);
      return Math.round(sum / state.sessionRTs.length);
    }

    function updateHomeStatsText() {
      const avg = getAverageRT();
      ui.sessionStats.textContent = avg == null ? "" : `Last session average: ${avg} ms`;
    }

    // ---- Timer ----
    function updateTimeDisplay(ms) {
      const safe = Math.max(0, ms);
      ui.timeLeft.textContent = (safe / 1000).toFixed(1) + "s";
    }

    function stopTimer() {
      if (state.roundTimerId) {
        clearInterval(state.roundTimerId);
        state.roundTimerId = null;
      }
    }

    function startTimer() {
      state.roundEndAt = Date.now() + state.configRoundTimeMs;
      updateTimeDisplay(state.configRoundTimeMs);

      stopTimer();
      state.roundTimerId = setInterval(() => {
        const remaining = state.roundEndAt - Date.now();
        if (remaining <= 0) {
          stopTimer();
          updateTimeDisplay(0);
          handleTimeUp();
        } else {
          updateTimeDisplay(remaining);
        }
      }, 100);
    }

    function handleTimeUp() {
      if (state.lockInput || !state.currentPair) return;

      setButtonsEnabled(false);
      state.totalTrials += 1;
      updateScoreboard();
      finishTrial();
    }

    // ---- Rule / round control ----
    function pickRule() {
      state.currentRule = Math.random() < 0.5 ? "value" : "category";
      ui.ruleOverlayText.textContent = state.currentRule === "value" ? "Same VALUE?" : "Same CATEGORY?";
    }

    function showRuleOverlay(nextRoundNumber) {
      pickRule();
      ui.ruleOverlayRound.textContent = `Round ${nextRoundNumber} of ${state.configRounds}`;
      ui.ruleOverlay.style.display = "flex";
      ui.stimCard.style.display = "none";
    }

    function hideRuleOverlay() {
      ui.ruleOverlay.style.display = "none";
      ui.stimCard.style.display = "flex";
    }

    function pickRandomPair() {
      const pool = state.representations;
      if (pool.length < 2) return null;

      const i = randomInt(pool.length);
      let j = randomInt(pool.length);
      while (j === i) j = randomInt(pool.length);

      return [pool[i], pool[j]];
    }

    function clearPendingRoundTimeout() {
      if (state.preRoundTimeoutId) {
        clearTimeout(state.preRoundTimeoutId);
        state.preRoundTimeoutId = null;
      }
    }

    function newRound() {
      setFeedback("", "");

      if (state.currentRound >= state.configRounds) {
        endGame();
        return;
      }

      stopTimer();
      clearPendingRoundTimeout();

      state.currentPair = null;
      setButtonsEnabled(false);

      ui.stimCard.textContent = "…";
      updateTimeDisplay(state.configRoundTimeMs);

      const nextRoundNumber = state.currentRound + 1;
      showRuleOverlay(nextRoundNumber);

      state.preRoundTimeoutId = setTimeout(startRoundAfterPreview, RULE_PREVIEW_MS);
    }

    function startRoundAfterPreview() {
      state.preRoundTimeoutId = null;
      hideRuleOverlay();

      const pair = pickRandomPair();
      if (!pair) {
        ui.stimCard.textContent = "?";
        setFeedback("No valid numbers in this range.", "incorrect");
        setButtonsEnabled(false);
        return;
      }

      state.currentPair = pair;
      state.currentRound += 1;
      state.trialStartTime = Date.now();

      renderPair();
      updateScoreboard();
      setButtonsEnabled(true);
      startTimer();
    }

    function finishTrial() {
      if (state.currentRound >= state.configRounds) endGame();
      else setTimeout(newRound, NEXT_ROUND_DELAY_MS);
    }

    function endGame() {
      stopTimer();
      clearPendingRoundTimeout();

      hideRuleOverlay();
      setButtonsEnabled(false);

      ui.timeLeft.textContent = "–";
      ui.round.textContent = `Round ${state.currentRound} / ${state.configRounds} (done)`;

      const avg = getAverageRT();
      const base = ui.feedback.textContent.trim();

      let html = base ? base + "  Session complete." : "Session complete.";
      if (avg != null) html += `<span class="neutral-stats"> Last session average: ${avg} ms</span>`;
      ui.feedback.innerHTML = html;

      updateHomeStatsText();
    }

    // ---- Answers ----
    function handleAnswer(userThinksSame) {
      if (state.lockInput || !state.currentPair) return;

      setButtonsEnabled(false);
      stopTimer();

      const [left, right] = state.currentPair;
      const actualSame = (state.currentRule === "value")
        ? left.value === right.value
        : left.system === right.system;

      state.totalTrials += 1;

      if (state.trialStartTime != null) {
        const rt = Date.now() - state.trialStartTime;
        if (!Number.isNaN(rt) && rt >= 0) state.sessionRTs.push(rt);
        state.trialStartTime = null;
      }

      const correct = userThinksSame === actualSame;

      if (correct) {
        state.score += 1;
        setFeedback("Correct!", "correct");
      } else {
        const reason = (state.currentRule === "value")
          ? (left.value === right.value ? "They are the same value." : "They are not the same value.")
          : (left.system === right.system ? "They are the same category." : "They are not the same category.");
        setFeedback("Incorrect – " + reason, "incorrect");
      }

      updateScoreboard();
      finishTrial();
    }

    // ---- Session setup ----
    function readConfigFromInputs() {
      state.configRoundTimeMs = clampInt(ui.roundTimeInput.value, 100, 600000, 1300);
      ui.roundTimeInput.value = state.configRoundTimeMs;

      state.configRounds = clampInt(ui.roundsInput.value, 1, 9999, 20);
      ui.roundsInput.value = state.configRounds;

      let min = clampInt(ui.minValueInput.value, 1, GLOBAL_MAX_VALUE, 1);
      let max = clampInt(ui.maxValueInput.value, 1, GLOBAL_MAX_VALUE, 20);
      if (min > max) [min, max] = [max, min];

      state.configMinValue = min;
      state.configMaxValue = max;

      ui.minValueInput.value = min;
      ui.maxValueInput.value = max;

      state.representations = buildRepresentations(min, max);

      saveSettings({
        roundTimeMs: state.configRoundTimeMs,
        rounds: state.configRounds,
        min: state.configMinValue,
        max: state.configMaxValue
      });
    }

    function startSession() {
      readConfigFromInputs();

      state.score = 0;
      state.totalTrials = 0;
      state.currentRound = 0;
      state.currentPair = null;
      state.trialStartTime = null;
      state.sessionRTs = [];
      state.lockInput = true;

      setFeedback("", "");
      updateScoreboard();
      updateTimeDisplay(state.configRoundTimeMs);
      ui.stimCard.textContent = "";

      ui.setupScreen.style.display = "none";
      ui.gameScreen.style.display = "block";

      newRound();
    }

    function returnToSetup() {
      stopTimer();
      clearPendingRoundTimeout();

      hideRuleOverlay();
      setButtonsEnabled(false);

      updateHomeStatsText();

      ui.setupScreen.style.display = "block";
      ui.gameScreen.style.display = "none";
    }

    // ---- Events ----
    ui.btnStart.addEventListener("click", startSession);
    ui.btnSame.addEventListener("click", () => handleAnswer(true));
